<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Torneo Newman Squash 2026</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #6B2439 0%, #4a1828 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #6B2439 0%, #4a1828 100%);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
        }

        .logo {
            width: 80px;
            height: auto;
            margin-bottom: 15px;
        }

        .header h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .nav {
            display: flex;
            background: #f8f9fa;
            border-bottom: 2px solid #dee2e6;
        }

        .nav a {
            flex: 1;
            padding: 15px;
            text-align: center;
            text-decoration: none;
            color: #495057;
            font-weight: 600;
            transition: all 0.3s;
            border-bottom: 3px solid transparent;
        }

        .nav a:hover, .nav a.active {
            background: white;
            color: #6B2439;
            border-bottom-color: #6B2439;
        }

        .content {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #495057;
            font-weight: 600;
        }

        input, select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #dee2e6;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #6B2439;
            box-shadow: 0 0 0 3px rgba(107, 36, 57, 0.1);
        }

        .team-selector {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 10px;
        }

        .team-option {
            position: relative;
        }

        .team-option input[type="radio"] {
            position: absolute;
            opacity: 0;
        }

        .team-option label {
            display: block;
            padding: 20px;
            border: 3px solid #dee2e6;
            border-radius: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1.2em;
            font-weight: 700;
        }

        .team-option input:checked + label {
            border-color: #6B2439;
            background: linear-gradient(135deg, #6B2439 0%, #4a1828 100%);
            color: white;
            transform: scale(1.05);
        }

        .team-santi label {
            color: #6B2439;
        }

        .team-lucas label {
            color: #F1B434;
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #6B2439 0%, #4a1828 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(107, 36, 57, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .alert {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 30px;
        }

        .stat-card {
            padding: 20px;
            border-radius: 15px;
            text-align: center;
        }

        .stat-card.santi {
            background: linear-gradient(135deg, #6B2439 0%, #4a1828 100%);
            color: white;
        }

        .stat-card.lucas {
            background: linear-gradient(135deg, #F1B434 0%, #d9a12a 100%);
            color: white;
        }

        .stat-card h3 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .stat-card .number {
            font-size: 2.5em;
            font-weight: 700;
        }

        @media (max-width: 600px) {
            .container {
                border-radius: 0;
            }
            
            .team-selector {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="logo.jpg" alt="Newman" class="logo">
            <h1>Torneo Newman Squash 2026</h1>
            <p>Equipo SANTI vs Equipo LUCAS</p>
        </div>

        <div class="nav">
            <a href="index.html" class="active">Registro</a>
            <a href="fixture.html">Fixture</a>
            <a href="resultado.html">Resultados</a>
            <a href="tabla.html">Tabla</a>
        </div>

        <div class="content">
            <div id="alert" class="alert"></div>

            <div class="stats" id="teamStats">
                <div class="stat-card santi">
                    <h3>SANTI</h3>
                    <div class="number" id="santiCount">-</div>
                    <p>jugadores</p>
                </div>
                <div class="stat-card lucas">
                    <h3>LUCAS</h3>
                    <div class="number" id="lucasCount">-</div>
                    <p>jugadores</p>
                </div>
            </div>

            <h2 style="margin-bottom: 20px; color: #495057;">Registrate para el Torneo</h2>

            <form id="registroForm">
                <div class="form-group">
                    <label for="nombre">Nombre Completo *</label>
                    <input type="text" id="nombre" name="nombre" required 
                           placeholder="Ej: Juan Pérez">
                </div>

                <div class="form-group">
                    <label for="nivel">Tu Nivel *</label>
                    <select id="nivel" name="nivel" required>
                        <option value="">Selecciona tu nivel...</option>
                        <option value="A">Nivel A - Avanzado</option>
                        <option value="B">Nivel B - Intermedio Alto</option>
                        <option value="C">Nivel C - Intermedio</option>
                        <option value="D">Nivel D - Principiante</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>¿Qué equipo representás? *</label>
                    <div class="team-selector">
                        <div class="team-option team-santi">
                            <input type="radio" id="santi" name="equipo" value="SANTI" required>
                            <label for="santi">SANTI</label>
                        </div>
                        <div class="team-option team-lucas">
                            <input type="radio" id="lucas" name="equipo" value="LUCAS" required>
                            <label for="lucas">LUCAS</label>
                        </div>
                    </div>
                </div>

                <button type="submit" class="btn">Registrarme</button>
            </form>
        </div>
    </div>

    <script>
        // Cargar estadísticas de equipos al cargar la página
        async function loadTeamStats() {
            try {
                const response = await fetch('/api/stats');
                const data = await response.json();
                
                const santiStats = data.find(t => t.equipo === 'SANTI') || { total_jugadores: 0 };
                const lucasStats = data.find(t => t.equipo === 'LUCAS') || { total_jugadores: 0 };
                
                document.getElementById('santiCount').textContent = santiStats.total_jugadores;
                document.getElementById('lucasCount').textContent = lucasStats.total_jugadores;
            } catch (error) {
                console.error('Error cargando stats:', error);
            }
        }

        // Manejar el envío del formulario
        document.getElementById('registroForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());
            
            try {
                const response = await fetch('/api/players', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    showAlert('¡Registro exitoso! Bienvenido al torneo.', 'success');
                    e.target.reset();
                    loadTeamStats(); // Actualizar contadores
                } else {
                    showAlert(result.error || 'Error al registrarse. Intenta de nuevo.', 'error');
                }
            } catch (error) {
                showAlert('Error de conexión. Intenta de nuevo.', 'error');
                console.error('Error:', error);
            }
        });

        function showAlert(message, type) {
            const alert = document.getElementById('alert');
            alert.textContent = message;
            alert.className = `alert alert-${type}`;
            alert.style.display = 'block';
            
            setTimeout(() => {
                alert.style.display = 'none';
            }, 5000);
        }

        // Cargar stats al inicio
        loadTeamStats();
    </script>
</body>
</html>
